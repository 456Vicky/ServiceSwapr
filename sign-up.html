<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Sign Up - Serviceswapr</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="/css/normalize.css" rel="stylesheet" type="text/css">
  <link href="/css/webflow.css" rel="stylesheet" type="text/css">
  <link href="/css/serviceswapr.webflow.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js" type="text/javascript"></script>
  <script type="text/javascript">
    WebFont.load({
      google: {
        families: [
          "Archivo:100,200,300,regular,500,600,700,800,900",
          "Inter:200,300,regular,500,600,700,800"
        ]
      }
    });
  </script>
  <script type="text/javascript">
    !function(o,c){
      var n=c.documentElement,t=" w-mod-";
      n.className+=t+"js",
      ("ontouchstart"in o||o.DocumentTouch&&c instanceof DocumentTouch)&&(n.className+=t+"touch")
    }(window,document);
  </script>
  <link href="/images/favicon.svg" rel="shortcut icon" type="image/x-icon">
  <link href="/images/webclip.svg" rel="apple-touch-icon">
  <style>
    * {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
  </style>

  <!-- Load the Firebase SDK -->
  <script type="module" src="./js/firebaseconfig.js"></script>
  <script type="module" src="./js/signup.js"></script>
</head>
<body>
<div class="navbar w-nav">
  <div class="container-navigation">
    <div class="navigation-left">
      <a href="#" class="brand w-nav-brand">
        <img src="/images/s_logo.png" loading="lazy" width="240" alt="" class="logo">
      </a>
    </div>
    <div class="navigation-middle">
      <nav class="nav-menu w-nav-menu">
        <a href="#" class="nav-link w-nav-link">Home</a>
        <a href="#" class="nav-link w-nav-link">Services</a>
        <a href="#" class="nav-link w-nav-link">Company</a>
        <div class="navbar-mobile-button-wrapper">
          <a href="#" class="button-primary w-button">Login</a>
        </div>
      </nav>
    </div>
    <div class="navigation-right">
      <div class="navigation-button-wrap">
        <a href="#" aria-current="page" class="nav-link w-nav-link w--current">Become a Swapr</a>
        <button class="button-primary" type="button">Log out</button>
      </div>
      <div class="menu-button w-nav-button">
        <div class="w-icon-nav-menu"></div>
      </div>
    </div>
  </div>
</div>

<div class="w-users-userformpagewrap account-page-wrapper">
  <div class="account-left-block">
    <div class="w-users-usersignupformwrapper account-form-block">
      <form id="signup-form">
        <div class="w-users-userformheader account-form-title">
          <div class="margin-bottom-16">
            <h3>Sign up</h3>
          </div>
          <p class="paragraph-regular">Get started posting and applying for jobs</p>
        </div>

        <!-- Email Input -->
        <label for="wf-sign-up-email">Email</label>
        <input id="wf-sign-up-email" class="form-field w-input" type="email" required>

        <!-- Name Input -->
        <label for="wf-sign-up-name">Name</label>
        <input id="wf-sign-up-name" class="form-field w-input" type="text" required>

        <!-- Password Input -->
        <label for="wf-sign-up-password">Password</label>
        <input id="wf-sign-up-password" class="form-field w-input" type="password" required>

        <!-- Checkbox Inputs -->
        <label class="w-checkbox checkbox-field">
          <div class="w-checkbox-input w-checkbox-input--inputType-custom checkbox"></div>
          <input type="checkbox" required>
          <span class="checkbox-label w-form-label">I consent to receive marketing emails.</span>
        </label>

        <label class="w-checkbox checkbox-field">
          <div class="w-checkbox-input w-checkbox-input--inputType-custom checkbox"></div>
          <input type="checkbox" required>
          <span class="checkbox-label w-form-label">By creating an account, I agree to this website's <a href="#">privacy policy</a> and <a href="#">terms of service</a></span>
        </label>

        <input type="submit" class="w-users-userformbutton button-primary w-button" value="Create an account">
        <div class="form-divider"></div>
        <div class="w-users-userformfooter form-footer">
          <span class="text-color-gray-500">Already have an account?</span>
          <a href="log-in.html">Log In</a>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js" crossorigin="anonymous"></script>
<script src="/js/webflow.js" type="text/javascript"></script>
</body>
</html>
